<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function onPreview(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#impPreview').attr('src', e.target.result).width("200px").height("auto");
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
    <div class="row">
        <div class="form-group col-lg-4">
                <img id="impPreview"
                     data-src="holder.js/200x200/auto/white"
                     alt="Photo" width="200" height="200">
                <p></p>
                <input id="inputPhoto" name="photo" type="file" accept="image/*" onchange="onPreview(this)">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/holder.js"></script>
</body>
</html>
