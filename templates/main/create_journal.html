{% extends "base.html" %}
{% block style %}
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
{% endblock %}
{% block dashboard %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Создание новой программы</h3>
        </div>
    </div>
    <form id="formCreateJournal" action="{% url "create_journal" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row">
            <div class="col-lg-11">
                <div class="form-group">
                    <label for="inputFirstName">* Название программы</label>
                    <input type="text" class="form-control" id="inputName" name="name"
                           placeholder="Название программы" required>
                </div>
            </div>
            {% if user.user_type == "CURATOR" %}
            <div class="col-lg-11">
                <div class="form-group">
                    <label for="selectCompany"><b>Компания</b></label>
                    <p><select id="selectCompany" name="company" class="selectpicker">
                        {% for company in company_list %}
                            <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endif %}
            {% if department_list %}
            <div class="col-lg-11">
                <label for="selectDepartment"><b>Подразделение</b></label>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <p><select id="selectDepartment" name="department" class="selectpicker">
                                {% for department in department_list %}
                                    <option value="{{ department.id }}">{{ department }}</option>
                                {% endfor %}
                            </select></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkbox">
                          <label>
                            <input id="checkboxBindDepartment" type="checkbox" name="bindDepartment" checked> Привязать к подразделению
                          </label>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="col-lg-11">
                <div class="form-group">
                    <label for="inputDescription">Описание</label>
                    <textarea id="inputDescription" name="description" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-5 col-lg-12">
                <a href="{% url "index" %}"><input type="button" class="btn btn-default" value="Отмена"/></a>
                <button id="btnSubmit" type="submit" class="btn btn-primary" name="save">Далее ></button>

            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
    <script src="/static/js/bootstrap-select.js"></script>
    <script src="/static/js/create_journal.js"></script>
{% endblock %}
