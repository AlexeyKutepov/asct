{% extends "base.html" %}
{% block dashboard %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">{{ user_data.get_full_name }} (редактирование профиля)</h3>
        </div>
    </div>
    <form id="formUserSettings" action="{% url "user_settings" id=user_data.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row">
            <div class="form-group">
                {% if user_data.photo %}
                    <img id="impPreview"
                         src="{{ MEDIA_URL }}{{ user_data.photo }}"
                         alt="Photo" width="200" height="auto">
                    <p></p>
                    <input id="inputPhoto" name="photo" type="file" accept="image/*" onchange="onPreview(this)">
                {% else %}
                    <img id="impPreview"
                         data-src="holder.js/200x200/auto/white"
                         alt="Photo" width="200" height="200">
                    <p></p>
                    <input id="inputPhoto" name="photo" type="file" accept="image/*" onchange="onPreview(this)">
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="form-group">
                        <label for="inputEmail">* e-mail</label>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                               placeholder="e-mail" value="{{ user_data.email }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputLastName">* Фамилия</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName"
                               placeholder="Фамилия" value="{{ user_data.last_name }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputFirstName">* Имя</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName"
                               placeholder="Имя" value="{{ user_data.first_name }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputMiddleName">Отчество</label>
                        <input type="text" class="form-control" id="inputMiddleName" name="middleName"
                               placeholder="Отчество" value="{{ user_data.middle_name }}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputDateOfBirth"><b>* Дата рождения:</b></label>
                        <input id="inputDateOfBirth" name="dateOfBirth" type="date" class="form-control" value="{{ user_data.date_of_birth|date:"Y-m-d" }}" required>
                    </div>
                </div>
                <label class="control-label" for="divGender">Пол:</label>
                {% if user_data.gender == "MALE" %}
                <div id="divGender" class="row">
                    <div class="col-lg-6">
                        <input id="radioMale" type="radio" name="gender" value="MALE" checked>Мужской
                    </div>
                    <div class="col-lg-6">
                        <input id="radioFemale" type="radio" name="gender" value="FEMALE">Женский
                    </div>
                </div>
                {% else %}
                    <div id="divGender" class="row">
                        <div class="col-lg-6">
                            <label><input id="radioMale" type="radio" name="gender" value="MALE">Мужской</label>
                        </div>
                        <div class="col-lg-6">
                            <label><input id="radioFemale" type="radio" name="gender" value="FEMALE" checked>Женский</label>
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="col-lg-4 col-lg-offset-1">
                <div class="row">
                    <div class="form-group">
                        <label for="inputCompany">Компания</label>
                        <input type="text" class="form-control" id="inputCompany" name="company"
                               placeholder="Компания" value="{{ user_data.company }}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputDepartment">Подразделение</label>
                        <input type="text" class="form-control" id="inputDepartment" name="department"
                               placeholder="Подразделение" value="{{ user_data.department }}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputPosition">Должность</label>
                        <input type="text" class="form-control" id="inputPosition" name="position"
                               placeholder="Должность" value="{{ user_data.position }}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-4 col-lg-12">
                <button id="btnSubmit" type="submit" class="btn btn-success" name="save">Сохранить изменения</button>
                <a href="{% url "index" %}"><input type="button" class="btn btn-default" value="Отмена"/></a>
            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
    <script src="/static/js/user_settings.js"></script>
{% endblock %}
