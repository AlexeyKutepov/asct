{% extends "base.html" %}
{% block dashboard %}
    <div class="row">
        <div class="col-lg-12">
            <p></p>
            <button  type="button" class="btn btn-default" title="Назад" onClick="history.go(-1);">
                <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Назад
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Сообщение</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-{{ status }}" role="alert">
                {% autoescape off %}
                {{ message }}
                {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
