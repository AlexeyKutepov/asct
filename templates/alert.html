{% extends "base.html" %}
{% block backbutton %}
<li>
    <a onclick="history.go(-1);"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Назад</a>
</li>
{% endblock %}
{% block dashboard %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Сообщение</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-{{ status }}" role="alert">
                {% autoescape off %}
                {{ message }}
                {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
